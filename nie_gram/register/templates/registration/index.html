<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona logowania</title>
</head>
<body>
    <ul>
        {% if not user.is_authenticated %}
            <li><a href="{% url 'registration/login' %}">Zaloguj się</a></li>
            <li><a href="{% url 'registration/registration_form' %}">Utwórz konto</a></li>
            <li><a href="{% url 'registration/logout %}">Wyloguj się</a></li>
    </ul>
</body>
</html>
